<!doctype html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: green;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: red;
}
</style>

</head>
<title>Navbar </title>
<body>
<ul>
     <li> <a href="##">home</a> </li>
     <li> <a href="##">abut</a>  </li>
     <li> <a href="##">cont</a> </li>
</ul>

</body>
</html>
